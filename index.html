<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>CALCULATOR</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="calculator.js"></script>
</head>

<body>
  <div class="container">
    <h1><b>CGPA CALCULATOR</b></h1>

    <div class="container" id="courses"></div>

    <div class="btn">
      <button type="button" class="btn btn-outline-success" onclick="addCourse()">
        + Add Course
      </button>
      <button type="button" class="btn btn-outline-danger" onclick="removeCourse()">
        - Remove Course
      </button>
      <button type="button" class="btn btn-outline-info" onclick="calcCgpaa()">
        Calculate CGPA
      </button>
    </div>
    <div class="calculation">
      <p id="calc-cgpa">YOUR CGPA IS: ___</p>
    </div>
  </div>
</body>

</html>
